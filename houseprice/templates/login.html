<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Background styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('static/images/okay.jpg');
            background-size: cover;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: flex-start; /* Align left */
            align-items: center;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            width: 450px; /* Increased the width */
            padding: 30px; /* Increased padding */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            left: 10%; /* Positioned to the left side */
            top: 50%;
            transform: translateY(-50%); /* Vertically centered */
        }

        .form-container h1 {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 3rem; /* Large font for the header */
            margin: 0;
        }

        .form-container h2 {
            font-family: 'Arial', sans-serif;
            color: #333;
            font-size: 1.5rem; /* Smaller font for the subheading */
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left; /* Left-align form fields */
        }

        .form-group label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #5cb85c;
            outline: none;
        }

        .form-group button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #4cae4c;
        }

        .form-group p {
            font-size: 1rem;
            color: #333;
        }

        .form-group a {
            color: blue;
            text-decoration: none;
        }

        .form-group a:hover {
            text-decoration: underline;
        }

        .forgot-password {
            font-size: 0.9rem;
            color: orange; /* Changed link color to orange */
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Login Page</h1>
        <h2>House Price Prediction</h2>
        <form method="POST" id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label>{{ form.username.label }}</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label>{{ form.password.label }}</label>
                {{ form.password }}
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="form-group">
                <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
                <p><a href="{% url 'forgot_password' %}" class="forgot-password">Forgot Password?</a></p>
            </div>
        </form>
    </div>

    <script>
        // Script for form validation (if needed)
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            form.addEventListener('submit', function(event) {
                const username = form.querySelector('input[name="username"]');
                const password = form.querySelector('input[name="password"]');

                if (!username.value || !password.value) {
                    event.preventDefault();
                    alert('Please fill in all fields');
                }
            });
        });
    </script>
</body>
</html>
